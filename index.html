<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="first-name">Nome</label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text">
                    </div>
                </div>
                
                    <div class="input-wrapper">
                        <label for="email">Email <span>digite um email válido</span></label>
                        <input type="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>mínimo de 6 caracteres</span></label>
                        <input type="password" minlength="6">
                    </div>

            </div>
        </fieldset>
        

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>só o primeiro nome</span></label>
                    <input type="text">
                </div>
            </div>
        </fieldset>
        

        <fieldset>
            
            <div class="fieldset-wrapper">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                
                <div class="fieldset-wrapper">
                    <legend id="sub-legend">PRIMEIRA MENTORIA</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-name">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="first-name">Das</label>
                            <input type="time">
                        </div>

                        <div class="input-wrapper">
                            <label for="first-name">Até</label>
                            <input type="time">
                        </div>
                    </div> 
                </div>


                
                <div class="fieldset-wrapper">
                    <legend id="sub-legend">SEGUNDA MENTORIA</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-name">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="first-name">Das</label>
                            <input type="time">
                        </div>

                        <div class="input-wrapper">
                            <label for="first-name">Até</label>
                            <input type="time">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

                <div class="footer">
                    <input class="button"
                    form="my-form"
                    type="submit"
                    value="SALVAR">
                </div>
            </div>
    </div>
</body>
</html>
